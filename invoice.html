<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon" />
    <title>Dashboard NearStore</title>

    <!-- Bootstrap Icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />

    <!-- Bootstrap CSS 5.1.3 Link -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <!-- CSS Link -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- === Navbar === -->
    <nav class="navbar navbar-expand sticky-top">
      <div class="container-fluid px-4">
        <a
          class="navbar-brand navbar_brand d-flex align-items-center"
          data-bs-toggle="offcanvas"
          href="#dashOffCanvas"
          role="button"
          aria-controls="dashOffCanvas"
        >
          <img
            src="assets/img/logo-text.png"
            width="175px"
            class="pe-2"
            alt=""
          />
        </a>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link nav_link nav_bell_icon position-relative" href="#">
              <i class="bi bi-bell-fill"></i>
              <span class="position-absolute mt-1 translate-middle badge rounded-pill bg-danger">
                9
                <span class="visually-hidden">unread messages</span>
              </span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav_link" href="#">
              <i class="bi bi-box-arrow-right"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Navbar -->

    <!-- === OffCanvas === -->
    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="dashOffCanvas"
      aria-labelledby="dashOffCanvasLabel"
    >
      <div class="offcanvas-header">
        <a
          class="navbar-brand navbar_brand d-flex align-items-center offcanvas-title"
          href="index.html"
        >
          <img src="assets/img/logo.png" width="55px" class="pe-2" alt="" />
        </a>
        <button
          type="button"
          class="btn-close text-reset shadow-none"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div class="d-flex flex-column">
          <!-- item -->
          <a href="index.html" class="dash_offcanvas_link">
            <i class="bi bi-ui-checks-grid pe-2 pe-lg-3"></i>
            <span>Dashboard</span>
          </a>

          <!-- item -->
          <a href="products.html" class="dash_offcanvas_link">
            <i class="bi bi-bag-heart pe-2 pe-lg-3"></i>
            <span>Products</span>
          </a>

          <!-- item -->
          <a href="#" class="dash_offcanvas_link">
            <i class="bi bi-list-ul pe-2 pe-lg-3"></i>
            <span>Category</span>
          </a>

          <!-- item -->
          <a href="#" class="dash_offcanvas_link">
            <i class="bi bi-people pe-2 pe-lg-3"></i>
            <span>Customers</span>
          </a>

          <!-- item -->
          <a href="orders.html" class="dash_offcanvas_link">
            <i class="bi bi-compass pe-2 pe-lg-3"></i>
            <span>Orders</span>
          </a>

          <!-- item -->
          <a href="#" class="dash_offcanvas_link">
            <i class="bi bi-gift pe-2 pe-lg-3"></i>
            <span>Coupons</span>
          </a>
        </div>
      </div>
    </div>
    <!-- OffCanvas -->

    <!-- === Main === -->
    <main class="p-4 container-fluid dash_main">
      <div class="dash_section_heading">Invoice</div>
    </main>
    <!-- Main -->

    <!-- Bootstrap JS Link -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery Link -->
    <script src="assets/js/jquery.js"></script>

    <!-- JS Link -->
    <script src="assets/js/index.js"></script>
  </body>
</html>
